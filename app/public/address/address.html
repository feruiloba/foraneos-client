<div class="container" ng-controller="AddressCtrl">

    <form name="addressForm" ng-submit="onSubmit()">

        <div class="form-group first">
            <a class="glyphicon glyphicon-arrow-left backarrow" ui-sref="carrera"></a>
            <span class="createaccount">Dirección</span>
        </div>

        <div class="help-block">
            <label>Dirección en la Ciudad de México</label>
        </div>

        <div id="searchbox" class="form-group"></div>

        <div class="form-group">
            <ui-gmap-google-map center="map.center" zoom="map.zoom" options="map.options">

                <ui-gmap-search-box template="map.search.template"
                                    parentdiv="map.search.parent"
                                    events="map.search.events">
                </ui-gmap-search-box>

                <ui-gmap-marker idKey="map.marker.idKey"
                                coords="map.marker.coords"
                                fit="map.marker.fit"
                                options="map.marker.options">
                </ui-gmap-marker>

            </ui-gmap-google-map>
        </div>

        <div class="form-group">
            <label><input type="checkbox" style="vertical-align: top; position: relative" ng-model="terms"></label>
            <p class="noaccount">He leído y acepto los </p>
            <a href="../Aviso%20de%20Privacidad.pdf" target="_blank">términos y condiciones</a>
        </div>

        <div class="form-group">
            <button class="btn btn-success form-control" type="submit" ng-disabled="!terms">Crear cuenta</button>
        </div>

        <div class="form-group">
            <p class="noaccount">¿Ya tienes cuenta?</p>
            <a ui-sref="signin">Iniciar sesión</a>
        </div>

    </form>

</div>
