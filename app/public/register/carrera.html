<div class="container" ng-controller="RegisterCtrl">

    <form name="carreraForm" ng-submit="siguiente2()">

        <div class="form-group first">
            <a class="glyphicon glyphicon-arrow-left backarrow" style="display: inline-block" ui-sref="register"></a>
            <span class="createaccount">Información académica</span>
        </div>

        <div class="form-group" show-errors>
            <input name="cu"
                   class="form-control"
                   ng-model="userData.cu"
                   type="number"
                   placeholder="Clave única (6 dígitos)"
                   minlength="6"
                   maxlength="6"
                   required>
        </div>

        <div class="form-group" show-errors>
            <input name="cu"
                   class="form-control"
                   ng-model="userData.mailitam"
                   type="email"
                   placeholder="Correo institucional ITAM"
                   required>
        </div>

        <div class="form-group container-fluid typeahead-demo" show-errors>

            <input name="carrera"
                   class="form-control"
                   ng-model="userData.carrera"
                   type="text"
                   uib-typeahead="carrera for carrera in carreras | filter:$viewValue | orderBy | limitTo:12"
                   placeholder="Carrera(s)"
                   required>
        </div>

        <div class="form-group container-fluid typeahead-demo" show-errors>

            <input name="semestre"
                   class="form-control"
                   ng-model="userData.semestre"
                   type="number"
                   uib-typeahead="sem for sem in semestres| filter:$viewValue | limitTo:12"
                   placeholder="Semestre"
                   required>
        </div>

        <div class="form-group">
            <button class="btn btn-default form-control" type="submit">Siguiente</button>
        </div>

        <div class="form-group">
            <p class="noaccount">¿Ya tienes cuenta?</p>
            <a ui-sref="signin">Iniciar sesión</a>
        </div>

    </form>

</div>
